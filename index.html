<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LBT Checkout Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="py-5 text-center">
      <img src="./Images/LBT Logo.png" alt="" class="mb-4 d-block mx-auto" width="72px" height="72px">

      <h2>Checkout Page</h2>
      <p class="lead">This checkout page is creatd using Bootstrap</p>

      <div class="form-check form-switch d-flex justify-content-evenly">
        <div>
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
            onclick="changeTheme();">
          <label class="form-check-label" id="themeText" for="flexSwitchCheckDefault">Enable Dark Mode</label>
        </div>
      </div>

    </div>
  </div>

  <div class="container">
    <h4 class="mb-3">Biiling Details</h4>
    <form action="" autocomplete="off">
      <div class="row">
        <div class="col-sm-6">
          <label for="" class="form-label">First Name</label>
          <input type="text" name="" id="" class="form-control">
        </div>

        <div class="col-sm-6">
          <label for="" class="form-label">Last Name</label>
          <input type="text" name="" id="" class="form-control">
        </div>

        <div class="col-12">
          <label for="" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" name="" id="" class="form-control">
          </div>
        </div>

        <div class="col-md-5">
          <label for="" class="form-label">Country</label>
          <select name="" id="" class="form-control">
            <option value="india">India</option>
            <option value="USA">United States</option>
            <option value="UK">United Kingdom</option>
            <option value="AUS">Austrelia</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="" class="form-label">State</label>
          <select name="" id="" class="form-control">
            <option value="delhi">Delhi</option>
            <option value="Maharastra">Maharastra</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Asam">Asam</option>
          </select>
        </div>


        <div class="col-md-3">
          <label for="" class="form-label">Postal Code</label>
          <input type="number" name="" id="" class="form-control">
        </div>

        

        

        <hr class="my-4">

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="address">
          <label for="" class="form check label"> Ship to same address</label>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="address">
          <label for="" class="form check label"> Ship to diffrent address</label>
        </div>

        <div class="row my-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" onclick="creditBox()" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Credit Card
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" onclick="upiBox()">
            <label class="form-check-label" for="flexRadioDefault2">
              UPI
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" onclick="paypalBox()">
            <label class="form-check-label" for="flexRadioDefault2">
              PayPal
            </label>
          </div>
        </div>

        <div class="row my-3" id="credit"> 
          <div class="col-md-5">
            <label for="" class="form-label">Card Number</label>
            <input type="text" name="" id="" class="form-control">
          </div>

          <div class="col-md-4">
            <label for="" class="form-label">Expiry Date</label>
            <input type="text" name="" id="" class="form-control">
          </div>


          <div class="col-md-3">
            <label for="" class="form-label">CVV Code</label>
            <input type="text" name="" id="" class="form-control">
          </div>
        </div>

        <div class="row mb-3" id="upi" style="display:none;">
          <div class="col-12">
            <label for="" class="form-label">UPI ID</label>
            <div class="input-group">
              <!-- <span class="input-group-text">@</span> -->
              <input type="text" name="" id="" class="form-control">
            </div>
          </div>
        </div>

        <center>
        <div class="my-3" id="paypal" style="display:none;">
          <a href="https://pages.razorpay.com/sssdiit-online-fee" class="btn btn-primary" target="_blank">Pay With Paypal</a>
        </div>
      </center>

      <div class="d-grid mb-3">
        <button class="btn btn-primary">Place Order</button>
      </div>
      </div>
  </div>
  </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
